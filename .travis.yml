sudo:       required
language:   generic
services:   docker

# Docs of the options: https://github.com/Strauman/travis-latexbuild/tree/master#configuration-options
tex-config:
- tex-scheme=small
- push-type=none
- build-pattern=main.tex
#- latexmk-flags=-dvi -f
# Check at https://www.ctan.org/pkg/package-name in which TeX Live package a LaTeX package is contained.
- packages=xkeyval, collection-latex, collection-langeuropean, exam, amsmath, amscls, mathtools, thmtools, stmaryrd, xcolor, pdfpages, pgf, cancel, hyperref, pgfplots, listings, scalerel, stackengine, etoolbox, listofitems, marvosym, amsfonts, opensans, slantsc, fancyhdr, ulem, algorithms, algorithmicx, float, booktabs, enumitem, polynom, fancyvrb, makecmds, multirow, chngcntr, fvextra, upquote, lineno, ifplatform, xstring, framed, caption, collection-fontsrecommended, minted, pgfgantt, geometry, beamer, translator, environ, trimspaces, imakeidx, graphics, tools, oberdiek, titlesec, fontawesome, cmbright, ocgx2, xparse, l3packages

before_install:
  - openssl aes-256-cbc -K $encrypted_5f210af7f267_key -iv $encrypted_5f210af7f267_iv
    -in github_key.enc -out github_key -d
  - chmod 600 github_key
  - eval $(ssh-agent -s)
  - ssh-add github_key
  - sudo apt-get install fonts-font-awesome

# We will use the docker image from https://hub.docker.com/r/strauman/travis-latexbuild/
script:
- git clone git@github.com:thechunk/resume-config.git $TRAVIS_BUILD_DIR/config
- cp $TRAVIS_BUILD_DIR/config/config.tex $TRAVIS_BUILD_DIR/config.tex
- docker run --mount src=$TRAVIS_BUILD_DIR/,target=/repo,type=bind strauman/travis-latexbuild:small

deploy:
  provider: releases
  api_key:
    secure: 
  file: ./main.pdf
  skip_cleanup: true
  on:
    tags: true
    branch: master
